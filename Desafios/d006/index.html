<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="Octopus.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mause sobre os termos para descobrir qual tag deverá usar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Os títulos vão de 1 até 6, ou seja, seis tipos de títulos diferentes. Exemplo: &lt;h1&gt;, &lt;h2>&gt;... E por aí vai até o &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="As imagens usam a tag &lt;img&gt;. No entanto existem alguns valores que podem e devem ser atribuídos a tag img, que são eles: src; e o alt">Imagens</abbr></li>
        <li><abbr title="Usa-se a tag &lt;abbr&gt;, e ela é usada com o seguinte valor: title">Abreviações</abbr></li>
        <li><abbr title="Usa-se a tag &lt;code&gt;, mas pode ser combinada com a tag &lt;pre&gt; que tem como função pré-formatar o texto">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Essas são as listas não ordenadas, &lt;ul&gt;">Listas com demarcadores</abbr></li>
        <li><abbr title="Use a tag &lt;br&gt;">Quebra de Linha</abbr></li>
    </ul>
    
</body>
</html>
